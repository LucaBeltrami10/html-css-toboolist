<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header con logo -->
    <header>
        <img src="./img/Logo.png" alt="toboolist logo">
        <h1>Toboolist</h1>
    </header>
    <!-- main con due sezioni  --> 
    <main>
        <!-- sezione addtask e add section -->
        <section class="container add-content">
            <button class="button-add background-color-lightblu color-white" >Add Task</button>
            <button class="button-add background-color-white color-lightgray">Add Section</button>
        </section>
        <!-- sezione task e section -->
        <section class="container">
            <!-- New task -->
            <h3>&#9660; New Task</h3>
            <button class="done"> &#10004;</button>
            <!-- Today -->
            <h3>&#9660;Today</h3>
            <!-- Upcoming -->
            <h3>&#9660;Upcoming</h3>

        </section>
    </main>   
</body>
</html>
